backend:
  name: git-gateway
  branch: main
  identity_url: "https://grupo-emsei.netlify.app/.netlify/identity"
  gateway_url: "https://grupo-emsei.netlify.app/.netlify/git"

local_backend: false

site_url: "https://grupo-emsei.netlify.app"
logo_url: "/images/uploads/logo.png"

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "contenido"
    label: "Contenido del sitio"
    files:
      - name: "principal"
        label: "Contenido principal"
        file: "site_data/informacion.json"
        format: "json"
        fields:
          - label: "Branding"
            name: "branding"
            widget: "object"
            fields:
              - { label: "Texto del logo", name: "logo_text", widget: "string" }
              - { label: "Subtítulo del logo", name: "logo_subtitle", widget: "string", required: false }
              - { label: "Logo (imagen)", name: "logo_image", widget: "image", required: false }
              - { label: "Alt del logo", name: "logo_alt", widget: "string", required: false }

          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }
              - { label: "Botón (texto)", name: "button_text", widget: "string" }
              - { label: "Botón (enlace)", name: "button_link", widget: "string" }
              - { label: "Imagen principal", name: "hero_image", widget: "image", required: false }

          - label: "Sección Servicios"
            name: "services"
            widget: "list"
            fields:
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }
              - { label: "Ícono", name: "icon", widget: "string" }

          - label: "Contacto"
            name: "contact"
            widget: "object"
            fields:
              - { label: "WhatsApp", name: "whatsapp", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Teléfono", name: "phone", widget: "string", required: false }
