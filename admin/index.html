<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin — Grupo EMSEI</title>

  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.css" />
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>
<body>
  <div id="nc-root"></div>
  
  <script>
    // **CRÍTICO:** Le dice al CMS que no intente autoiniciarse.
    window.CMS_MANUAL_INIT = true; 

    // 1. Espera a que el DOM esté completamente cargado.
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof CMS !== 'undefined') {
            CMS.init(); 
        }

        // 2. Lógica de Netlify Identity para asegurar el montaje del login.
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                // Si el usuario no está logueado, forzamos la apertura del modal.
                if (!user) {
                    window.netlifyIdentity.open();
                } else {
                    // Si ya está logueado, recarga la página para asegurar la sesión.
                    window.netlifyIdentity.on("login", () => {
                        document.location.reload();
                    });
                }
            });
        }
    });
  </script>
</body>
</html>
