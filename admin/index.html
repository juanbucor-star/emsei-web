<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin — Grupo EMSEI</title>

  <!-- Decap CMS desde jsDelivr (Cloudflare-friendly) -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.0/dist/decap-cms.js"></script>

  <script>
    window.CMS_MANUAL_INIT = true;

    document.addEventListener("DOMContentLoaded", function() {
      if (typeof CMS === "undefined") {
        console.error("CMS NO cargó correctamente.");
        return;
      }

      CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "juanbucor-star/emsei-web",
            branch: "main",
            auth_type: "implicit",
            app_id: "Ov23lijkvgKWvnn5TQId"
          },
          media_folder: "images/uploads",
          public_folder: "/images/uploads"
        }
      });
    });
  </script>
</head>
<body>
  <h2 style="padding:20px; font-family:Arial;">Cargando Panel Admin…</h2>
</body>
</html>
