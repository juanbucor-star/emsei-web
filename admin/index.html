<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin — Grupo EMSEI</title>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Desactivar preview (evita errores bootstrap.js appendChild null) -->
  <script>
    window.CMS_DISABLE_PREVIEW_STYLES = true;
    window.CMS_MANUAL_INIT = true;
  </script>

  <!-- CMS local (evita bloqueos CSP) -->
  <script src="/admin/vendor/netlify-cms.js"></script>
</head>

<body>
  <div id="nc-root"></div>

  <script>
    if (typeof CMS !== 'undefined') {
      CMS.init({
        config: { load_config_file: true }
      });

      // Desactivar preview completamente
      CMS.registerPreviewTemplate("contenido", () => null);
      CMS.registerPreviewStyle("", { raw: true });
    } else {
      console.error("CMS no se cargó correctamente.");
    }
  </script>
</body>
</html>
